<!DOCTYPE html>
<html>
<head>
    <title>Skincare Routine</title>
    <!-- fav icon -->
    <link href="./img/profile.png" rel="icon" type="image/png" />
    <!--    fontawesome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--    bootstrap css1 js2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    custom css-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="body" class="container-fluid">
    <nav>
        <ul>
            <li><button class="menu">Q and A</button></li>
            <li><button class="menu">Day Steps</button></li>
            <li><button class="menu">Night Steps</button></li>
            <li><button class="menu">Routine</button></li>
            <li><button class="menu">Exit</button></li>
        </ul>
    </nav>

    <div id="paragraph" class="col-9 paragraph">
<!--        <img src="img/source.gif" id="clock" class="clock" alt="clock" />-->
        <!--Start Clock Area-->
        <div class="clock-container">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>

            <div class="time">12:00</div>
            <div class="date">Monday, Sep <span class="circle">2</span></div>
        </div>
        <!--Start Clock Area-->

    </div>

    <form id="form" action="" method="">
        <input type="text" name="input" id="input" class="input" placeholder="Add your routine" autocomplete="off"  />
        <ul class="todos">
            <!--            <li>cleansing</li>-->
            <!--            <li>Tone</li>-->
            <!--            <li>Sunscreen</li>-->

        </ul>
    </form>

    <section id="modal-box">

        <h1>Your visiting time</h1>
        <p id="visiting-time"></p>

        <div class="modal-container">

            <h4>Are you sure want to exit?</h4>

            <div id="controls">
                <button id="no">No</button>
                <button id="yes">Yes</button>
            </div>

        </div>

    </section>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
